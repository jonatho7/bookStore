language: java
jdk:
  - openjdk8

sudo: required

before_install:
 - chmod +x gradlew
 
script:
 - ./gradlew build

before_deploy:
 - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday-net_http -v 2.1.0
 - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.10.1

deploy:
  provider: heroku
  api_key: $HEROKU_TOKEN
  on: master
  app: "book-store-hellmann"